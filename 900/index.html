  <script>
    function showdate() {
      var dt = new Date();
      Hour = dt.getHours();
      Minute = dt.getMinutes();
      Day = dt.getDate();
      Month = dt.getMonth() + 1;
      Year = dt.getFullYear();
      if (Minute < 10) {
        Minute = "0" + Minute;
      };
      if (Hour < 10) {
        Hour = "0" + Hour;
      };
      document.getElementById("date").innerHTML = (Day + "/" + Month + "/" + Year);
      document.getElementById("clock").innerHTML = (Hour + ":" + Minute);
    }

    setInterval(showdate, 0);
  </script>
